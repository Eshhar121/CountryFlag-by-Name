<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <form class="p-3">
        <div class="row m-2 justify-content-center">
            <div class = "col-md-5">
                <input class="form-control rounded-5 shadow" placeholder="search country" type="text" oninput="searchcountry()" id="countryname">
            </div>
        </div>
    </form>
    <center>
        <div class="h2 fw-bold mb-3" id="name"></div>
        <div id="flag"></div>
        <div id="capital"></div>
        <table class="table table mt-3 w-50 h4" id="tbl"></table>
    <center>
    
    <script src="app.js"></script>
</body>
</html>
